<!-- fabric-soft-gray-wavy.svg – truly light enough for any content -->
<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="600" viewBox="0 0 1440 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Soft medium-gray base (around #333–#444) -->
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#3a3a3a"/>
      <stop offset="50%" stop-color="#404040"/>
      <stop offset="100%" stop-color="#383838"/>
    </linearGradient>

    <!-- Gentle top-left light -->
    <radialGradient id="highlight" cx="35%" cy="15%" r="80%">
      <stop offset="0%" stop-color="#666" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#444" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#333" stop-opacity="0"/>
    </radialGradient>

    <!-- Cotton fuzz (still there, just very gentle) -->
    <filter id="noise" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.08"/>
      </feComponentTransfer>
      <feGaussianBlur stdDeviation="0.3"/>
      <feBlend mode="overlay" in2="SourceGraphic"/>
    </filter>

    <!-- Same gorgeous wavy displacement (keeps all the fabric movement) -->
    <filter id="bigWaves" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence baseFrequency="0.004 0.018" numOctaves="5" seed="42" result="waveBig"/>
      <feDisplacementMap in="SourceGraphic" in2="waveBig" scale="45" xChannelSelector="R" yChannelSelector="G"/>
      <feTurbulence baseFrequency="0.009 0.04" numOctaves="4" seed="123" result="waveMid"/>
      <feDisplacementMap in2="waveMid" scale="20" xChannelSelector="R" yChannelSelector="G"/>
      <feTurbulence baseFrequency="0.02 0.09" numOctaves="3" seed="7" result="waveFine"/>
      <feDisplacementMap in2="waveFine" scale="10" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="0.8"/>
    </filter>

    <!-- Subtle weave lines -->
    <pattern id="weave" width="12" height="12" patternUnits="userSpaceOnUse">
      <path d="M3 0 L3 12" stroke="#444" stroke-opacity="0.08" stroke-width="1"/>
      <path d="M8 0 L8 12" stroke="#404040" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>

    <!-- Soft fold lighting for the lighter base -->
    <linearGradient id="foldLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#444" stop-opacity="0.3"/>
      <stop offset="47%" stop-color="#555" stop-opacity="0.25"/>
      <stop offset="50%" stop-color="#fff" stop-opacity="0.22"/>
      <stop offset="53%" stop-color="#555" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#333" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Base gray fabric -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Soft overall illumination -->
  <rect width="100%" height="100%" fill="url(#highlight)"/>

  <!-- Beautiful wavy folds (much lighter now) -->
  <g filter="url(#bigWaves)">
    <rect width="100%" height="100%" fill="#000" opacity="0.06"/>   <!-- barely any shadow -->
    <rect width="100%" height="100%" fill="url(#foldLight)" opacity="0.55"/>
    <rect width="100%" height="100%" fill="#fff" opacity="0.11"/>  <!-- soft highlights -->
  </g>

  <!-- Light weave -->
  <rect width="100%" height="100%" fill="url(#weave)" opacity="0.3"/>

  <!-- Gentle cotton fuzz -->
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.6"/>

  <!-- Very subtle vignette -->
  <rect width="100%" height="100%" fill="black" opacity="0.04" style="mix-blend-mode:multiply"/>
</svg>